<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" author ="Abde">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="form-container">
      <input type="text" id="task-label" placeholder="Task Label" required>
      <input type="text" id="task-description" placeholder="Task Description" required>
      <input type="datetime-local" id="task-date" required>
      <button id="add-task">Add Task</button>
    </div>
    <div class="search-container">
      <input type="text" id="search-text" placeholder="Search by text">
      <input type="date" id="search-date">
    </div>
    <ul id="task-list"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
